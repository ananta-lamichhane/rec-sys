{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title%}

{% block content %}
 <div class="column is-4 is-offset-4">
    <h3 class="title">Sign UP</h3>
    <div class="box">
        <form method="POST" action="">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" value="{{request.form.email}}" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" value="{{request.form.username}}"  autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" value="{{request.form.password}}" placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>

{% endblock %}
