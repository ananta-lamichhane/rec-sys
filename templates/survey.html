{% extends 'base.html' %}

{% block title %}
    Survey
{% endblock %}

{% set active_page = 'survey'%}

{% block content %}
<p>
    Welcome to the survey portal.
    Please rate the following movies.
</p>

<div class="posterrow">
    {% for poster in poster_urls %}
        <div class="column">
            <img src="{{poster}}">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
    {% endfor %}
</div>



{% endblock content %}
