{% extends 'base.html' %}

{% block title %}
    Survey
{% endblock %}

{% set active_page = 'survey'%}

{% block content %}
<p>
    Welcome to the survey portal.
    Please rate the following movies.
</p>

<div class="posterrow">
    {% for poster in poster_urls %}
        <div class="column">
            <div class = "poster-div">
                <img src="{{poster}}" class="posters">
            </div>
        </div>
    {% endfor %}
</div>



{% endblock content %}
