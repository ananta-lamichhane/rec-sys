{% extends 'base.html' %}

{% block title %}
    Admin
{% endblock title%}

{% set active_page = 'admin'%}

{% block content %}
<h2>Survey Administration portal</h2>
<h4>Create a new study</h4>
<form class="create-study-form" id="create-study-form" name="Create" action="" method="post">
    <label for="dataset-name">Dataset Name:</label>
    <select id="dataset-name" name="datasets">
        <option value="Movielens 100K">100k</option>
        <option value="Movielens 10K"> 10k</option>
        <option value="Jester Dataset">Movielens Smallest</option>
    </select>
    <label for="algo-name">Algorithm Name:</label>
    <select id="algo-name" name="algorithms">
        <option value="svd">SVD</option>
        <option value="Baseline"> Baseline</option>
        <option value="KNN">KNN</option>
    </select>
    <br>
    <label for="input-box">Name of the study: </label>
    <input class="text-box" id="input-box" placeholder="Name" name="survey-name">
    <br>


</form>
<h4>Load from csv files to database</h4>
<form>
    <input type="submit" id="submit-box" name="db-action" value="Populate Database">
</form>
<h4>Add online users to the database</h4>
<form class="add-users" id="add-users">

    <input type="submit" id="clear-box" name="db-action" value="Add Users">
</form>
<br>
<p>Change Admin Password</p>
 <form class= "login-form" method="POST" action="">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" title="Old Password: " name="Old Password" placeholder="Old Password" value="{{request.form.old_password}}"  autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" title="New Password" name="New Password" value="{{request.form.password}}" placeholder="New Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Confirm</button>
        </form>
{% endblock content %}
