{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title%}

{% set active_page = 'login'%}

{% block content %}
 <div class="column is-4 is-offset-4">
    <h3 class="title">Please sign in</h3>
    <div class="box">
        <form class = "login-form" method="POST" action="">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" value="{{request.form.email}}" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" value="{{request.form.username}}"  autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" value="{{request.form.password}}" placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Log in</button>
        </form>
        <h4 class="register-prompt">Please <a href={{url_for('main.register')}}>Register</a> here.</h4>
    </div>
</div>

{% endblock %}
